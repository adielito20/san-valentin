<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #ff758c, #ff7eb3);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* ‚ù§Ô∏è Corazones */
    .hearts span {
      position: absolute;
      bottom: -40px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    /* üå∏ Im√°genes flotantes */
    .floating-img {
      position: absolute;
      width: 50px;
      opacity: 0;
      animation: scatter 6s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes scatter {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(0);
      }
      10% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.2) translate(
          calc(-150px + 300px * random()),
          calc(-200px - 300px * random())
        );
      }
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      z-index: 10;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 25px;
      max-width: 520px;
      animation: fadeIn 2s ease;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff0033;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: white;
      color: #ff0033;
      position: relative;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="container">
    <div class="card">
      <h1>Hola mi amor ‚ù§Ô∏è</h1>
      <p>
        Desde que llegaste a mi vida,<br>
        todo es m√°s bonito y m√°s real.
      </p>
      <h2>¬øQuieres ser mi San Valent√≠n? üåπ</h2>

      <div class="buttons">
        <button class="yes" onclick="yesClick()">S√≠ üíñ</button>
        <button class="no" id="noBtn">No üò¢</button>
      </div>
    </div>
  </div>

  <footer>Hecho con amor solo para ti ‚ú®</footer>

  <script>
    /* ‚ù§Ô∏è Corazones */
    const hearts = document.querySelector('.hearts');
    const heartEmojis = ['‚ù§Ô∏è','üíñ','üíï','üíò'];

    setInterval(() => {
      const h = document.createElement('span');
      h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      h.style.left = Math.random() * 100 + 'vw';
      h.style.fontSize = (18 + Math.random() * 25) + 'px';
      h.style.animationDuration = (6 + Math.random() * 5) + 's';
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }, 350);

    /* üñºÔ∏è Im√°genes flotantes */
    const images = [
      'images/img1.png',
      'images/img2.png',
      'images/img3.png'
    ];

    setInterval(() => {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'floating-img';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.top = (60 + Math.random() * 30) + 'vh';
      img.style.width = (30 + Math.random() * 40) + 'px';
      document.body.appendChild(img);

      setTimeout(() => img.remove(), 6000);
    }, 2000);

    /* üíñ Bot√≥n s√≠ */
    function yesClick() {
      alert('Te amo ‚ù§Ô∏è Gracias por decir que s√≠');
    }

    /* üòÇ Bot√≥n no escapa */
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * 70 + '%';
      noBtn.style.top = Math.random() * 70 + '%';
    });
  </script>

</body>
</html>
